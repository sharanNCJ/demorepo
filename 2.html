<!DOCTYPE html>
<html>

<body>
    <style>
        svg {
            width: 200px;
            height: 200px;
            background: rgb(26, 198, 241);
            transition: width 2s;
        }

        svg:hover {
            width: 300px
        }
    </style>
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(0, 255, 55);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">ncj </text>
        Sorry, your browser does not support inline svg.
    </svg>
    <p>Image to use:</p>
    <img id="bootstraplogo" src="bootstraplogo.jfif" alt="bootstraplogo" width="220" height="227">
    <p>Canvas to fill</p>
    <canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
        Your browser does not support the html canvas tag.
    </canvas>
    <p>
        <button onClick="myCanvas()">Click Here</button>
    </p>
    <script>
        function myCanvas() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("bootstraplogo");
            ctx.drawImage(img, 20, 60);
        }
    </script>
</body>

</html>
